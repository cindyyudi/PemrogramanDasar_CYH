<html>
    <head>
        <title>Belajar Javascript</title>
    </head>
    <body>
        <script>
           var ulangi=confirm("ulang lagi?");
           var i=0;
           while(ulangi){
            i++;
            ulangi=confirm("ulang lagi?");
           }
           document.write("perulangan berulang sebanyak "+i+" kali");
           document.write("<br>saya tidak akan mengulangi lagi".repeat(i));
        </script>
        
    </body>
</html>
